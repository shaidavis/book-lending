<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body ng-app="book"> 
<div ng-controller = "mainCtrl">
  <div ng-show = "booked"><h3 class="popup-h3">Book yeah! Your book was booked!  </h3></div>
  <div class = "booking" ng-hide = "booked">
  
    <h3 class="popup-h3">Please submit your email, so we can introduce you to this book's lender.</h3>
    <p>If you'd like, you can also include a short message.</p>
    <p>Remember: Late book returns will result in fines!</p>
    <form ng-submit = "bookIt()">
      <input class="form-control" input type="text" ng-model = "email" required placeholder="Your Email Address" style="margin-bottom: 5px">
      <input class="form-control" input type="text" ng-model = "message" placeholder="Your Message (optional)">
      <button class="btn-primary" style="margin-top: 10px">Submit</button>
    </form>
    
  </div> 
</div> 
</body>
</html>
