<div ng-controller = "MainCtrl" >
  <h1>Wanna get rid of a book? Add it here!</h1>
    <form ng-submit="searchBook()">
     <input type="text" id="book-search" class="form-control" placeholder="Search for title or ISBN number" ng-model="bookSearch">
     <button class="btn-primary">Search!</button>
    </form>


  <div class = "show-search-books" ng-repeat = "book in books">
    <h2>{{book.title}}</h2>
    <img ng-src="{{book.image}}"/>
    <h3>{{book.author}}</h3>
    <p>{{book.description}}</p>
    <p>{{book.pageNo}}</p>
    <p>{{book.language}}</p>
  </div>
</div>
